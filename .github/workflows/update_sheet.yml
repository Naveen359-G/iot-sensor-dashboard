name: Update live_data.csv from Google Sheets

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:       # also allow manual run

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pandas gspread google-auth

    - name: Create service account JSON
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

    - name: Run update script
      run: |
        python update_sheet.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "noreply@github.com"
        git config --global user.name "GitHub Actions"
        git add live_data.csv
        git commit -m "Auto-update live_data.csv from Google Sheets" || echo "No changes"
        git push
