name: Update live_data.csv from Google Sheets

on:
  schedule:
    - cron: "0 * * * *"   # every 1 hour (UTC)
  workflow_dispatch:       # allows manual trigger

env:
  # Git user used to create commits
  GITHUB_USER: "Naveen359-G"
  GITHUB_EMAIL: "naveen.gajavelli359@gmail.com"

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas gspread google-auth

      - name: Write Google Service Account Key
        # SERVICE_ACCOUNT_JSON must be added as a repository secret (see README)
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run update script
        run: python update_sheet.py

      - name: Commit and push updated CSV
        env:
          # GitHub provides GITHUB_TOKEN automatically to Actions workflows
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "${{ env.GITHUB_USER }}"
          git config --global user.email "${{ env.GITHUB_EMAIL }}"
          git add live_data.csv
          git commit -m "Auto-update live_data.csv from Google Sheets" || echo "No changes to commit"
          git push origin main
