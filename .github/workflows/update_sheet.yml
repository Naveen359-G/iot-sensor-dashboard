name: Update live_data.csv from Google Sheets

on:
  schedule:
    - cron: "0 * * * *"  # every hour UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pandas gspread google-auth matplotlib requests

    - name: Create service account JSON
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

    - name: Run update script
      env:
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        ISSUE_NUMBER: ${{ secrets.ISSUE_NUMBER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python update_sheet_v4.py

    - name: Commit and push changes if any
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "noreply@github.com"
        git config --global user.name "GitHub Actions"
        git add live_data_summary.csv live_data_*.csv || echo "No CSV files to add"
        git diff --cached --quiet || git commit -m "Auto-update live_data CSVs from Google Sheets"
        git diff --cached --quiet || git push
